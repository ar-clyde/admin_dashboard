<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Smart Parking</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script type="module" src="admin.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="areas">
      <h2>Parking Area Status</h2>

      <div class="area-card">
        <h3>Area A</h3>
        <p>Available: <span id="availableA">0</span></p>
        <p>Occupied: <span id="occupiedA">0</span></p>
      </div>

      <div class="area-card">
        <h3>Area B</h3>
        <p>Available: <span id="availableB">0</span></p>
        <p>Occupied: <span id="occupiedB">0</span></p>
      </div>

      <div class="area-card">
        <h3>Area C</h3>
        <p>Available: <span id="availableC">0</span></p>
        <p>Occupied: <span id="occupiedC">0</span></p>
      </div>
    </section>

    <section class="history">
      <h2>Parking Activity Log</h2>
      <ul id="historyList">
        <li>Loading history...</li>
      </ul>
    </section>

    <section class="analytics">
      <div class="analytics-header">
        <h2>Analytics</h2>
        <div class="analytics-controls">
          <label for="analyticsRange">Range</label>
          <select id="analyticsRange">
            <option value="24h">Last 24 hours</option>
            <option value="7d">Last 7 days</option>
            <option value="30d">Last 30 days</option>
            <option value="365d">Last 365 days</option>
          </select>
          <button id="downloadHistoryBtn" title="Download activity history as CSV">Download History (CSV)</button>
          <button id="downloadAnalyticsBtn" title="Download analytics data as CSV">Download Analytics (CSV)</button>
          <button id="downloadChartImgBtn" title="Download current charts as PNG">Download Charts (PNG)</button>
        </div>
      </div>

      <div class="chart-grid">
        <div class="chart-card">
          <h3>Area A</h3>
          <canvas id="chartA" height="140"></canvas>
        </div>
        <div class="chart-card">
          <h3>Area B</h3>
          <canvas id="chartB" height="140"></canvas>
        </div>
        <div class="chart-card">
          <h3>Area C</h3>
          <canvas id="chartC" height="140"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Smart Parking Monitoring System Â© 2025</p>
  </footer>
</body>
</html>
